<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />

    <title>Frontend Mentor | Order summary card</title>
  </head>
  <body>
    <div class="main">
      <img
        class="illustration-hero"
        src="images/illustration-hero.svg"
        alt="a person happily listening to music in the city"
      />
      <h1 class="fw-900-db">Order Summary</h1>

      <p class="subhead">
        You can now listen to millions of songs, audiobooks, and podcasts on any
        device anywhere you like!
      </p>
      <div class="plan-container">
        <div class="plan-box">
          <div class="music-circle">
            <img src="images/icon-music.svg" alt="music icon" />
          </div>
          <div class="plan-text">
            <p class="fw-900-db">Annual Plan</p>
            <p class="price">$59.99/year</p>
          </div>
          <a class="change-plan bright-blue" href="#">Change</a>
        </div>
      </div>

      <button>Proceed to Payment</button>
      <br />
      <a class="cancel-plan" href="#">Cancel Order</a>
    </div>

    <footer>
      <div class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by
        <a href="https://www.frontendmentor.io/profile/wincutrer">Win Cutrer</a
        >.
      </div>
    </footer>
  </body>
</html>
